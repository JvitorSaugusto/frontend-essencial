<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-envelope"></i>Contato</h1>
            <p>Entre em contato. IMEDIATAMENTE!!!</p>
        </header>

        <form id="contactForm" class="form">
            <div class="form-control">
                <label for="name"> <i class="fas fa-user"></i>Nome Completo</label>
                <input type="text" id="name" name="name" required>
                <small class="error">Nome é obrigatório!</small>
            </div>
            <div class="form-control">
                <label for="email"> <i class="fas fa-envelope"></i>Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error">Email válido é obrigatório!</small>
            </div>

            <div class="form-control">
                <label for="subject"> <i class="fas fa-edit"></i>Assunto</label>
                <input type="text" id="subject" name="subject" required>
                <small class="error">Assunto é obrigatório!</small>
            </div>
            <div class="form-control">
                <label for="message"> <i class="fas fa-comment"></i>Mensagem</label>
                
                <textarea name="message" id="message" rows="5" required></textarea>
                <small class="error">Mensagem é obrigatório!</small>
            </div>
             <button type="submit" class="form-button"><i class="fas fa-paper-plane"></i>Enviar</button>
        </form>

        <div id="successMessage" class="successMessage">
                <i class="fas fa-check-circle"></i>
                <small>Mensagem enviada com sucesso! Obrigada pelo contato</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
